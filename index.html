<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .memory-game {
            width: 640px;
            height: 640px;
            display: flex;
            flex-wrap: wrap;
            perspective: 1000px;
        }
        .memory-card {
            width: calc(25% - 10px);
            height: calc(25% - 10px);
            margin: 5px;
            position: relative;
            transform: scale(1);
            transform-style: preserve-3d;
            transition: transform 0.5s;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }
        .memory-card:active {
            transform: scale(0.97);
            transition: transform 0.2s;
        }
        .memory-card.flip {
            transform: rotateY(180deg);
        }
        .front, .back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 5px;
        }
        .front {
            background: #1c7ccc;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        .back {
            background: #eaeaea;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="memory-game">
        <div class="memory-card" data-framework="a">
            <div class="front">A</div>
            <div class="back"></div>
        </div>
        <div class="memory-card" data-framework="a">
            <div class="front">A</div>
            <div class="back"></div>
        </div>
        <div class="memory-card" data-framework="b">
            <div class="front">B</div>
            <div class="back"></div>
        </div>
        <div class="memory-card" data-framework="b">
            <div class="front">B</div>
            <div class="back"></div>
        </div>
        <div class="memory-card" data-framework="c">
            <div class="front">C</div>
            <div class="back"></div>
        </div>
        <div class="memory-card" data-framework="c">
            <div class="front">C</div>
            <div class="back"></div>
        </div>
        <div class="memory-card" data-framework="d">
            <div class="front">D</div>
            <div class="back"></div>
        </div>
        <div class="memory-card" data-framework="d">
            <div class="front">D</div>
            <div class="back"></div>
        </div>
    </div>
    <script>
        const cards = document.querySelectorAll('.memory-card');
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;

        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            secondCard = this;
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.framework === secondCard.dataset.framework;
            isMatch ? disableCards() : unflipCards();
        }

        function disableCards() {
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);

            resetBoard();
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');

                resetBoard();
            }, 1500);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        (function shuffle() {
            cards.forEach(card => {
                let randomPos = Math.floor(Math.random() * 16);
                card.style.order = randomPos;
            });
        })();

        cards.forEach(card => card.addEventListener('click', flipCard));
    </script>
</body>
</html>
